<div class="container">
  <span class="h3 mb-3 font-weight-normal">Cập nhập mật khẩu</span>
  <button type="button" (click)="close()" class="closes"><i class="fas fa-times"></i></button>
  <!--<div class"row">
    <img src="'http://localhost:4000/'+{{productByID.image}}" alt={{productByID.name}} />
  </div>-->
  <div class="row">
    <div class="form-group col-sm-5">
      <label for="password">Mật khẩu hiện tại<i>*</i></label>
    </div>
    <div class="form-group col-sm-7">
      <input type="password" class="form-control {{P}}" name="password" placeholder="Enter password" [(ngModel)]="data.password">
      <i *ngIf="message.P">{{message.P}}!</i>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-5">
      <label for="name">New Password <i>*</i></label>
    </div>
    <div class="form-group col-sm-7">
      <input type="password" class="form-control {{N}}" name="newPassword" placeholder="Enter new password" [(ngModel)]="data.newPassword">
      <i *ngIf="message.N">{{message.N}}!</i>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-5">
      <label for="name">Retype password <i>*</i></label>
    </div>
    <div class="form-group col-sm-7">
      <input type="password" class="form-control {{R}}" name="retypePassword" placeholder="Enter retype password" [(ngModel)]="data.retypePassword">
      <i *ngIf="message.R">{{message.R}}!</i>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="Update()">Update Password!</button>

</div>
