
<div class="modal-header bg-blue2 py-1">
  <h4 class="modal-title text-white">Menu borrow</h4>
  <button type="button" class="close" (click)="close()">&times;</button>
</div>
<!-- Modal body -->
<div class="modal-body">
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="jobStartDate">Date borrow <i>*</i></label>
      <input type="date" class="form-control {{S}}" name="dateBorrow" [(ngModel)]="data.dateBorrow" />
      <i *ngIf="message.S">
        {{message.S}}
      </i>
    </div>
    <div class="form-group col-sm-6">
      <label for="jobEndDate">Date return <i>*</i></label>
      <input type="date" class="form-control {{E}}" name="dateReturn" [(ngModel)]="data.dateReturn" />
      <i *ngIf="message.E">
        {{message.E}}
      </i>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="name">Amount in Warehouse</label>
      <input type="number" class="form-control" name="amountinwarehouse" placeholder="enter amountinwarehouse" value={{info.amountInWarehouse}} [readonly]="true" />
    </div>
    <div class="form-group col-sm-6">
      <label for="name">Amount Borrow</label>
      <input type="number" class="form-control {{A}}" name="amount" id="type" [(ngModel)]="data.amount" max={{info.amountInWarehouse}} />
      <i *ngIf="message.A">
        {{message.A}}
      </i>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  

</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-info text-white" (click)="borrow()">Borrow!</button>
  </div>
