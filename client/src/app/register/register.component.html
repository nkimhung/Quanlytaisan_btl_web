<div class="container-fluid row align-items-center justify-content-center h-100 position-relative">
  <div class="col-lg-4 col-md-4 col-7 p-5 bg-blue text-center shadow" style="border-radius: 20px">
    <div class="col-md-12 mt-5 mx-auto">
      <form #form="ngForm" (submit)="register(form)">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control {{errorUsername}}" name="username" placeholder="Enter Username" ngModel>
          <i *ngIf="messageErrorU">Tên tài khoản không hợp lệ!</i>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control {{errorPassword}}" name="password" placeholder="Enter Password"
                 ngModel>
          <i *ngIf="messageErrorP">Mật khẩu không hợp lệ!</i>
        </div>      
        <div class="form-group">
          <label for="name">Role</label>
          <select class="form-control {{errorRole}}" name="role" id="role" ngModel>
            <option *ngFor="let role of roles" [value]="role.role">{{role.role}}</option>
          </select>
          <i *ngIf="messageErrorR">Trường này không được bỏ trống!</i>
        </div> 
        <div *ngIf="error" class="alert alert-danger ">{{error}}</div>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Register!</button>
    </form>
  </div>
  </div>
</div>
