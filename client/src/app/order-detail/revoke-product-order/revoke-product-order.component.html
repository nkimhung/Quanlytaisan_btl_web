<div class="table-responsive table-container">
  <table class="table table-dark table-hover table-striped">
    <thead class="thead-light">
      <tr>
        <th (click)="sortType = 'name'; sortReverse = !sortReverse">
          Name
          <span *ngIf="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>

          <span *ngIf="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th (click)="sortType = 'amount'; sortReverse = !sortReverse">
          Amount
          <span *ngIf="sortType == 'amount' && !sortReverse" class="fa fa-caret-down"></span>

          <span *ngIf="sortType == 'amount' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th>Borrow Date</th>
        <th>Return Date</th>
        <th (click)="sortType = 'timeCreated'; sortReverse = !sortReverse">
          Created Date
          <span *ngIf="sortType == 'timeCreated' && !sortReverse" class="fa fa-caret-down"></span>

          <span *ngIf="sortType == 'timeCreated' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orderDetail of orderDetails | orderBy: sortType : sortReverse : true | paginate: { itemsPerPage: 15, currentPage: p }" (dblclick)="openPopup1(orderDetail)">
        <td>{{orderDetail.name}}</td>
        <td>{{orderDetail.amount}}</td>
        <td>{{orderDetail.timeBorrow}}</td>
        <td>{{orderDetail.timeReturn}}</td>
        <td>{{orderDetail.dateCreated}}</td>
        <td>{{orderDetail.status}}</td>
        <td>
          <button (click)="openWaring(orderDetail)" class="btn btn-info">Revoke</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
